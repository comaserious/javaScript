<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_location</title>
</head>
<body>
    <h1>01. location</h1>

    <h3>BOM(Brower Object Model)</h3>
    <pre>
        document 문서 이외의 모든 것을 제어하기 위해
        브라우저가 제공하는 추가 객체이다
    </pre>

    <h3>location</h3>
    <pre>
        location 객체는 현재의 URL 을 읽을 수 있게 해주고
        새로운 URL 로 변경(redirect)를 할수 있게 해준다
    </pre>

    <h3>location 예시</h3>

    <button id="btn1">새페이지로 이동하기</button>
    <button id="btn2">새페이지로 이동하기</button>
    <button id="btn3">새페이지로 이동하기</button>
    <button id="btn4">새페이지로 이동하기(뒤로가기 불가)</button>
    <button id="btn5">서버로부터 현재 페이지로 리로드</button>
    <button id="btn6">서버로부터 현재 페이지로 리로드</button>
    <button id="btn7">서버로부터 현재 페이지로 리로드</button>

    <script>
        document.getElementById('btn1').onclick=()=>location.assign('http://www.google.com')
        document.getElementById('btn2').onclick=()=>location='http://www.google.com'
        document.getElementById('btn3').onclick=()=>location.href='http://www.google.com'
        document.getElementById('btn4').onclick=()=>location.replace('http://www.google.com')
        document.getElementById('btn5').onclick=()=>location.reload();
        document.getElementById('btn6').onclick=()=>location=location;
        document.getElementById('btn7').onclick=()=>location.href=location.href;
    </script>
</body>
</html>
