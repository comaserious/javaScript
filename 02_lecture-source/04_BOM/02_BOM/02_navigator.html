<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02.네비게이터</title>
</head>
<body>
    <h1>02. navigator</h1>
    <pre>
        navigator 객체는 현재 브라우저와 운영체제에 대한 정보를 제공한다
        다양한 프로퍼티를 가지고 있는데
        가장 잘 알려진 프로퍼티는 현재 사용중인 브라우저 정보인
        navigator.userAgent
        운영체제(windows,Linux,Mac 등을 보여줌) 
        navigator.platform
    </pre>

    <script>
        for(prop in navigator){console.log(`${prop} : ${navigator[prop]}`)};

        console.log(navigator.userAgent);
        console.log(navigator.platform);
    </script>
</body>
</html>
